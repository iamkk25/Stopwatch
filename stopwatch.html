<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./stopwatch.css">
    <script src="./stopwatch.js" defer></script>
</head>

<body>
    <div class="timer">
        <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">0</span>
    </div>
    <!-- <div class="progress">
        <progress max="59" value="0"></progress>
    </div> -->
    <div class="buttons">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
    </div>
</body>

</html>
